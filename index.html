<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <div class="header-title">Bookshelf Apps</div>
    </header>

    <div class="main-content">
        <div class="float-left">
            <div class="content shadow" >
                <h2 class="content-title">Tambah Data Buku</h2>
                <form class="form-input" action="#" id="form-input">
                    <div class="form-wrapper">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="author">Penulis</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="year">Tahun</label>
                        <input type="text" id="year" name="year" required>
                    </div>
                    <div class="check-complete">
                        <label for="checkComplete">Selesai dibaca</label>
                        <input id="checkComplete" type="checkbox">
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="submit-input">
                </form>
            </div>
            
            <div class="other-content">
                <h2 class="content-title">Cari Judul Buku</h2>
                <form id="cari-buku" class="form-cari">
                    <label for="cariJudulBuku">Judul</label>
                    <input id="cariJudulBuku" type="text">
                    <button id="search-button" type="submit">Cari</button>
                </form>
            </div>
        </div>

        <div class="float-right">
            <div class="other-content">
                <h2 class="content-title">Belum Selesai Dibaca</h2>
                <div class="book-list" id="reading"></div>
            </div>
            
            <div class="other-content">
                <h2 class="content-title">Sudah Selesai Dibaca</h2>
                <div class="book-list" id="finished-reading"></div>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
<script src="js/caribuku.js"></script>
</body>

</html>
